<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { reactive, effect } from "./reactivity.esm.js";

      const person = reactive({
        name: "张三",
        age: 25,
      });
      effect(() => {
        app.innerHTML = `姓名 ${person.name} 年龄 ${person.age}`;
      });
      setTimeout(() => {
        person.age = 30;
      }, 1000);
    </script>
  </body>
</html>
