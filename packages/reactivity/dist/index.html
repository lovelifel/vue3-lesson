<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { reactive, effect } from "./reactivity.esm.js";

      const person = reactive({
        name: "张三",
        age: 25,
        flag: true,
      });
      effect(() => {
        app.innerHTML = person.flag ? person.name : person.age;
        // app.innerHTML = person.name + person.name + person.name;
      });
      setTimeout(() => {
        person.flag = false;
        // setTimeout(() => {
        //   person.name = "李四";
        //   console.log("修改后不应该执行effect");
        // });
      }, 1000);
    </script>
  </body>
</html>
